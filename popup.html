<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp HTML</title>
</head>

<body>
    <div class="main">
        <button id="randomKata">Randomize</button>
        <form id="formCheckDate">
            <input id="inputId" type="text" placeholder="Input Kata id to check date">
            <input id="checkDate" type="submit" value="Check Date">
        </form>
        <p id="resultDate"></p>

        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

        <p>Load all data</p>
    </div>

    <h1 id="not-right-page">You must be in
        <a href="https://www.codewars.com/kata/search/" target="_blank">https://www.codewars.com/kata/search/</a>
    </h1>

    <script src="popup.js"></script>
</body>

</html>
